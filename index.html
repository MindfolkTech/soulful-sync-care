    <div id="root"></div>
    <!-- React DevTools standalone connection (development only) -->
    <script>
      // Try to connect to React DevTools on common ports
      (function() {
        const ports = [8097, 8098, 8099];
        let connected = false;
        
        for (const port of ports) {
          const script = document.createElement('script');
          script.src = `http://localhost:${port}`;
          script.onload = () => { connected = true; };
          script.onerror = () => { 
            if (!connected && port === ports[ports.length - 1]) {
              console.log('React DevTools not found on any port');
            }
          };
          document.head.appendChild(script);
          if (connected) break;
        }
      })();
    </script>
    <!-- Block problematic external services -->
    <script>
      // Prevent Firebase initialization conflicts
      window.__FIREBASE_DEFAULTS__ = null;
      
      // Console error filtering to reduce noise during development
      const originalError = console.error;
      console.error = function(...args) {
        const message = args[0];
        if (typeof message === 'string' && (
          message.includes('Firebase') || 
          message.includes('net::ERR_BLOCKED_BY_CLIENT') ||
          message.includes('WebSocket connection') ||
          message.includes('RS SDK')
        )) {
          return; // Suppress known external service errors
        }
        originalError.apply(console, args);
      };
    </script>
